<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte vehiculos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th width="50"><label>REPORTE DE LOS VEHÍCULOS VIP</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<form action="#" th:action="@{/vehiculo/listaVehiculosVip}"
		th:object="${cliente}" th:method="GET">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Año:</label></td>
				<td><input type="text" id="anio" name="anio"></td>
			</tr>
			<tr>
				<td><label>Mes:</label></td>
				<td><input type="text" id="mes" name="mes"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Buscar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
