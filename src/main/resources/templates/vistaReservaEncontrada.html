<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservar vehículo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<form action="#" th:action="@{/reserva/retirarVehiculoReservado}" th:object="${reserva}" th:method="PUT">
		<div style="text-align: center;">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th><label>Reservar o devolver un vehículo</label></th>
					</tr>
				</thead>
			</table>
		</div>
		<table class="table table-dark table-striped">
			<tr>
				<td>Placa</td>
				<td>Modelo</td>
				<td>Estado</td>
				<td>Fecha Inicio</td>
				<td>Fecha Fin</td>
				<td>Reservado por</td>
				<td>Numero de reserva</td>
			</tr>
			<tr>
				<td><input id="placa" name="placa" th:field="${vehiculo.placa}"></td>
				<td><input id="modelo" name="modelo" th:field="${vehiculo.modelo}"></td>
				<td><input id="estado" name="estado" th:field="${vehiculo.estado}"></td>
				<td><input id="fechaInicio" name="fechaInicio" th:field="${reserva.fechaInicio}"></td>
				<td><input id="fechaFin" name="fechaFin" th:field="${reserva.fechaFin}"></td>
				<td><input id="cedula" name="cedula" th:field="${cliente.cedula}"></td>
				<td><input id="numero" name="numero" th:field="${reserva.numero}"></td>
			</tr>
		</table>

		<input type="submit" id="retirar" value="Retirar vehiculo">

	</form>
	<form action="#" th:action="@{/reserva/regresarVehiculo}" th:object="${reserva}" th:method="PUT">
		<table class="table table-dark table-striped">
			<tr>
				<td>Numero de reserva</td>
			</tr>
			<tr>
				<td><input id="numero" name="numero" th:field="${reserva.numero}"></td>
			</tr>
		</table>

		<input type="submit" id="devolver" value="Devolver vehiculo">

	</form>
</body>

</html>
