<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservar veh√≠culo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<form th:action="@{/reserva/insertar}" th:method="POST">
		<div style="text-align: center;">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th width="50"><label>RESERVAR</label></th>
					</tr>
				</thead>
			</table>
		</div>
		<table class="table table-dark table-striped">
			<tr>
				<td>Tarjeta de Credito:</td>
				<td><input type="text" id="tarjeta"
					th:field="${cobro.tarjetaCredito}"></td>
			</tr>
			<tr>
				<td>Placa:</td>
				<td><input type="text" id="placa" th:field="${vehiculo.placa}"></td>
			</tr>

			<tr>
				<td>Cedula:</td>
				<td><input type="text" id="cedula" th:field="${cliente.cedula}"></td>
			</tr>

			<tr>
				<td>Fecha Inicio:</td>
				<td><input type="datetime-local" id="fechaI"
					th:field="${reserva.fechaInicio}"></td>
			</tr>

			<tr>
				<td>Fecha Fin:</td>
				<td><input type="datetime-local" id="fechaF"
					th:field="${reserva.fechaFin}"></td>
			</tr>

		</table>
		<input type="submit" value="Reservar">
	</form>
</body>

</html>
