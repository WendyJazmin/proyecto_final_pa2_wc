<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de vehículos VIP</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th width="50"><label>REPORTE DE LOS VEHÍCULOS VIP</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Año de fabricación</th>
				<th>Pais de fabricación</th>
				<th>Estado</th>
				<th>Total del subTotal por reservas</th>
				<th>Total del valor por las reservas</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anioFabricacion}"></td>
				<td th:text="${vehiculo.paisFabricacion}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.subTotal}"></td>
				<td th:text="${vehiculo.valorTotal}"></td>
			</tr>
			<tr>
				<td>
					<form action="#" th:action="@{/gestorPaginas/paginaPrincipal}"
						th:method="GET">
						<input type="submit" value="Volver a la pagina principal">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
