<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACTUALIZAR CLIENTE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<form th:action="@{/cliente/actualizarID/{id}(id=${cliente.id})}"
		th:object="${cliente}" th:method="PUT">
		<div style="text-align: center;">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th><label>ACTUALIZAR CLIENTE</label></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><label>Cliente encontrado</label></td>
					</tr>
				</tbody>
			</table>
		</div>
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" id="apellido"
					th:field="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${cliente.cedula}"></td>
			</tr>
			<tr>
				<td><label>Fecha de nacimiento::</label></td>
				<td><input type="datetime-local" id="nacimiento"
					th:field="${cliente.fechaNacimiento}"></td>
			</tr>

			<tr>
				<td><label>Genero:</label></td>
				<td><input type="text" id="genero" th:field="${cliente.genero}"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Actualizar"></td>
			</tr>
		</table>
	</form>
</body>

</html>
