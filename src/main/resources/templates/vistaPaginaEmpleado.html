<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagina empleado</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>EMPLEADO</label></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<form th:action="@{/cliente/registrarClienteEmpleado}"
							th:method="GET">
							<input type="submit" value="Ingresar cliente">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/cliente/buscarClientesPorApellido}" th:method="GET">
							<input type="submit" value="Buscar clientes por apellido">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/vehiculo/nuevoVehiculo}" th:method="GET">
							<input type="submit" value="Ingresar vehículo">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/vehiculo/buscarPorMarca}" th:method="GET">
							<input type="submit" value="Buscar vehículos por marca">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/reserva/buscarReservaNumero}" th:method="GET">
							<input type="submit" value="Retirar un vehículo reservado">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/reserva/buscarSinReserva}" th:method="GET">
							<input type="submit" value="Retirar un vehículo sin reserva">
						</form>
					</td>
				</tr>
				<tr>
					<td>
						<form th:action="@{/gestorPaginas/paginaPrincipal}"
							th:method="GET">
							<input type="submit" value="Volver a la pagina principal">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
