<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagina principal</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<h1 style="color: rgb(125, 125, 255); text-align: center">BUDGET
		RENT A CAR</h1>
	<br />
	<table class="table table-dark table-striped"
		style="text-align: center;">
		<thead class="table-dark">
			<tr>
				<th width="500">Menu de Cliente</th>
				<th width="500">Menu de Empleado</th>
				<th width="500">Menu de Reportes</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<form action="#" th:action="@{/cliente/paginaCliente}"
						th:method="GET">
						<input type="submit" value="Cliente"
							style="color: rgb(150, 10, 0); background-color: beige;">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/gestorPaginas/paginaEmpleado}">
						<input type="submit" value="Empleado"
							style="color: rgb(150, 10, 0); background-color: beige;">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/gestorPaginas/paginaReportes}">
						<input type="submit" value="Reportes"
							style="color: rgb(150, 10, 0); background-color: beige;">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<h1 style="color: rgb(0, 0, 255); text-align: center">
			<img  alt="Budget" src="/img.jpg" width="1324" height="462"
				th:src="@{/img.jpg}">
		</h1>
	</div>
</body>
</html>
