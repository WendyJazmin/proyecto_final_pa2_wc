<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>DATOS COMPLETOS DEL CLIENTE</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Cedula</th>
				<th>Genero</th>
				<th>registro</th>
				<th>Fecha de Nacimiento</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.genero}"></td>
				<td th:text="${cliente.registro}"></td>
				<td th:text="${cliente.fechaNacimiento}"></td>

			</tr>
		</tbody>
		<tr>
			<td>
				<form th:action="@{/gestorPaginas/paginaEmpleado}" th:method="GET">
					<input type="submit" value="Volver a la pagina empleado">
				</form>
			</td>
		</tr>
	</table>
</body>

</html>
