<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th width="50"><label>REPORTE DE LAS RESERVAS</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>NÃºmero</th>
				<th>Estado</th>
				<th>Fecha de inicio de la reserva</th>
				<th>Fecha final de la reserva</th>
				<th>Cedula</th>
				<th>Nombre</th>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Avaluo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reporte:${reportes}">
				<td th:text="${reporte.id}"></td>
				<td th:text="${reporte.numero}"></td>
				<td th:text="${reporte.estado}"></td>
				<td th:text="${reporte.fechaInicio}"></td>
				<td th:text="${reporte.fechaFin}"></td>
				<td th:text="${reporte.cedula}"></td>
				<td th:text="${reporte.nombre}"></td>
				<td th:text="${reporte.placa}"></td>
				<td th:text="${reporte.modelo}"></td>
				<td th:text="${reporte.avaluo}"></td>
			</tr>
			<tr>
				<td>
					<form action="#" th:action="@{/gestorPaginas/paginaPrincipal}"
						th:method="GET">
						<input type="submit" value="Volver a la pagina principal">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
