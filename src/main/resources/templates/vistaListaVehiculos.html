<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Aquí puedes escribir tu comentario -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA VEHICULOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>LISTA DE TODOS LOS VEHÍCULOS</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>placa</th>
				<th>modelo</th>
				<th>marca</th>
				<th>Anio de Fabricacion</th>
				<th>Pais Fabricacion</th>
				<th>Cilindraje</th>
				<th>Avaluo</th>
				<th>Valor Dia</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anioFabricacion}"></td>
				<td th:text="${vehiculo.paisFabricacion}"></td>
				<td th:text="${vehiculo.cilindraje}"></td>
				<td th:text="${vehiculo.avaluo}"></td>
				<td th:text="${vehiculo.valorDia}"></td>
				<td th:text="${vehiculo.estado}"></td>
			</tr>
			<tr>
				<td>
					<form th:action="@{/gestorPaginas/paginaEmpleado}" th:method="GET">
						<input type="submit" value="Volver a la pagina empleado">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
