<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>CLIENTES</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Apellido</th>
				<th>Nombre</th>
				<th>Cedula</th>
				<th>Genero</th>
				<th>Visualizar</th>
				<th>Actualizar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.genero}"></td>
				<td>
					<form
						th:action="@{/cliente/visualizarCliente/{id}(id=${cliente.cedula})}"
						th:object="${cliente}" th:method="GET">
						<input type="submit" value="Visualizar">
					</form>
				</td>
				<td>
					<form
						th:action="@{/cliente/actualizarClienteId/{id}(id=${cliente.id})}"
						th:object="${cliente}" th:method="GET">
						<input type="submit" value="Actualizar">
					</form>
				</td>
				<td>
					<form
						th:action="@{/cliente/eliminarID/{id}(id=${cliente.id})}"
						th:object="${cliente}" th:method="DELETE">
						<input type="submit" value="Eliminar">
					</form>
				</td>
			</tr>
		</tbody>

	</table>
</body>

</html>
