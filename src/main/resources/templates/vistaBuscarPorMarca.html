<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de vehículos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<form th:action="@{/vehiculo/listaVehiculosPorMarca}" th:object="${vehiculo}" th:method="GET">
		<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>BUSCAR VEHÍCULOS POR MARCA</label></th>
				</tr>
			</thead>
		</table>
	</div>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>Ingrese la marca del vehiculo</label></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Marca:</label></td>
					<td><input type="text" id="marca" th:field="${vehiculo.marca}"></td>
				</tr>
				
			</tbody>
			<tr>
				<td><input type="submit" value="Buscar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
