<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>ACTUALIZAR VEHÍCULO</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<form th:action="@{/vehiculo/actualizar/{id}(id=${vehiculo.id})}"
		th:object="${vehiculo}" th:method="PUT">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Placa:</label></td>
				<td><input type="text" id="placa" th:field="${vehiculo.placa}"></td>
			</tr>

			<tr>
				<td><label>Modelo:</label></td>
				<td><input type="text" id="modelo"
					th:field="${vehiculo.modelo}"></td>
			</tr>

			<tr>
				<td><label>Marca:</label></td>
				<td><input type="text" id="marca" th:field="${vehiculo.marca}"></td>
			</tr>

			<tr>
				<td><label>Año de Fabricación:</label></td>
				<td><input type="text" id="anioFabricacion"
					th:field="${vehiculo.anioFabricacion}"></td>
			</tr>

			<tr>
				<td><label>Pais Fabricacion:</label></td>
				<td><input type="text" id="paisFabricacion"
					th:field="${vehiculo.paisFabricacion}"></td>
			</tr>

			<tr>
				<td><label>Cilindraje:</label></td>
				<td><input type="text" id="cilindraje"
					th:field="${vehiculo.cilindraje}"></td>
			</tr>

			<tr>
				<td><label>Avaluo:</label></td>
				<td><input type="text" id="avaluo"
					th:field="${vehiculo.avaluo}"></td>
			</tr>

			<tr>
				<td><label>Valor Día:</label></td>
				<td><input type="text" id="valorDia"
					th:field="${vehiculo.valorDia}"></td>
			</tr>

			<tr>
				<td><label>Estado:</label></td>
				<td><input type="text" id="estado"
					th:field="${vehiculo.estado}"></td>
			</tr>
		</table>

		<input class="btn btn-danger" type="submit" value="Actualizar">
	</form>
</body>
</html>
