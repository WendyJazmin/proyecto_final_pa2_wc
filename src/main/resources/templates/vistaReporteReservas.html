<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reporte reservas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<form action="#" th:action="@{/reserva/listaReportes}"
		th:object="${cliente}" th:method="GET">
		<div style="text-align: center;">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th width="50"><label>REPORTE DE LAS RESERVAS</label></th>
					</tr>
				</thead>
			</table>
		</div>
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Fecha inicio::</label></td>
				<td><input type="datetime-local" id="fechaI" name="fechaI"></td>
			</tr>
			<tr>
				<td><label>Fecha fin:</label></td>
				<td><input type="datetime-local" id="fechaF" name="fechaF"></td>
			</tr>
			<tr>
				<td><input type="submit" value="Buscar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
