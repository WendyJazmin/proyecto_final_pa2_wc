<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eliminar</title>
<link

</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">

			<thead>
				<tr>
					<th width="50"><label>ELIMINAR</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<tr>

			<td th:text="${texto}"></td>
		</tr>
		<tr>
			<td>
				<form action="#" th:action="@{/gestorPaginas/paginaEmpleado}"

					<input type="submit" value="Volver a la pagina empleado">

		</tr>
	</table>

</html>
