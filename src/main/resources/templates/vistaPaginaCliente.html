<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagina cliente</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body style="background-color: rgba(35,35,35,1.5) ; color: #efefef ; ">
<div style="text-align:center;">
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th width="50"><label>CLIENTE</label></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<form th:action="@{/vehiculo/buscarVehiculos}" th:method="GET">
						<input type="submit" value="Buscar vehículo">
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form th:action="@{/reserva/reservarVehiculo}" th:method="GET">
						<input type="submit" value="Reservar un vehículo">
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form th:action="@{/cliente/registrarCliente}" th:method="GET">
						<input type="submit" value="Registrarse">
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form th:action="@{/cliente/actualizarCliente}" th:method="GET">
						<input type="submit" value="Actualizar datos">
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<form th:action="@{/gestorPaginas/paginaPrincipal}" th:method="GET">
						<input type="submit" value="Volver a la pagina principal">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
