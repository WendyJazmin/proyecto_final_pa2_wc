<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de vehiculos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: rgba(35, 35, 35, 1.5); color: #efefef;">
	<div style="text-align: center;">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>RESERAR</label></th>
				</tr>
			</thead>
		</table>
	</div>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>PLACA</th>
				<th>MODELO</th>
				<th>MARCA</th>
				<th>AÃ‘O</th>
				<th>ESTADO</th>
				<th>VALOR POR DIA</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td><input type="text" id="placa" th:field="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anioFabricacion}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td th:text="${vehiculo.valorDia}"></td>

				<td>
					<form action="#"
						th:action="@{/reserva/reservarVehiculoSinRes/{placa}(placa=${vehiculo.placa})}"
						th:object="${vehiculo}" th:method="GET">
						<input type="submit" value="Reservar">
					</form>
				</td>

			</tr>
		</tbody>
	</table>

</body>

</html>
